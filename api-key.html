    <header class="bg-dark pt-9 pb-11 d-none d-md-block">
      <div class="container-md">
        <div class="row align-items-center">

              Dashboard for <a class="text-reset" href="mailto:dhgamache@gmail.com">example@nubela.co</a>

      <div class="container-md">
        <div class="row">
          <div class="col-12 col-md-3">

            <!-- Card -->

              <!-- Collapse -->
              <div class="collapse d-md-block" id="sidenavCollapse">

                  <h6 class="font-weight-bold text-uppercase mb-3">

                  <!-- List -->
                  <ul class="card-list list text-gray-700 mb-6">
                    <li class="list-item">

                    </li>

                  <!-- Heading -->
                  <h6 class="font-weight-bold text-uppercase mb-3">
                    Billing
                  </h6>

                  <!-- List -->
                  <ul class="card-list list text-gray-700 mb-0">
                    <li class="list-item">
                      <a class="list-link text-reset" href="billing-plans-and-payment.html">

                      </a>
                    </li>
                    <li class="list-item active">
                      <a class="list-link text-reset" href="api-key.html">

                    </li>
                    <li class="list-item">

                      </a>

          <div class="card card-bleed shadow-light-lg mb-6">

                  <div class="col">

                    <!-- Heading -->
                    <h4 class="mb-0">
                      API Key
                    </h4>

                  </div>

                </div>
              </div>

            <div class="card-body">

              <!-- List group -->
              <div class="list-group list-group-flush">
                  <div class="list-group-item">
                    <div class="row align-items-center">
                      <div class="col-12">

                      <label for="name">
                      Bearer Token (API Key)
                      </label>
                      <input id="name" type="text" value="39589gj-djjdu85ojg" readonly="" class="form-control">

                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>

          <!--Credits-->
          <div class="card card-bleed shadow-light-lg mb-6">
            <div class="card-header">
            <h4 class="mb-0">
            Credits
            </h4>
            </div>

            <div class="card-body">
              <div class="list-group list-group-flush">
                <div class="list-group-item">
                  <div class="row align-items-center">
                    <div class="col-12 mb-4">

                    <label for="name">
                    Balance
                    </label>
                    <input id="name" type="text" value="781/1000" readonly="" class="form-control">

                  </div>

                  <div class="col-md-6">
                    <p class="small font-weight-bold mb-0">1 Credit per API request</p>
                    <p class="small font-weight-bold mb-2">2 Credits per row of data in LinkDB</p>
                  </div>

                  <div class="col-md-6">
                    <a href="pricing.html" type="button" class="top-up-btn btn btn-block btn-primary">
                    Upgrade plan to added more credits
                    </a>
                  </div>

                </div>
              </div>

            </div>
            </div>
          </div>
            
        </div> <!-- / .row -->
